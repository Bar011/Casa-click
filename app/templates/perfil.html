{% extends 'base.html' %}
{% block content %}
    <h2 class = "text-center">Actualizar Datos</h2>
    <form method="post">
        {% comment "" %}{{ form.as_p }}{% endcomment %} <!--formulario predeterminado django-->
        {% csrf_token %}
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-4 mb-4 mb-lg-0">
              <div class="form-group">
                <label for="name">Nombre:</label> 
                  <input type="text" class="form-control" id="first_name" name="first_name" required>
              </div>
              <div class="form-group"> 
                <label for="last_name">Apellido:</label>
                  <input type="text" class="form-control" id="last_name" name="last_name" required>
              </div>
              <div class="form-group">
                <label for="email">Correo electr√≥nico:</label>
                  <input type="text" class="form-control" id="email" name="email" required>
              </div>
                <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Actualizar</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
