{% extends 'base.html' %}

{% block title %}Página de Inicio{% endblock %}

{% block content %}
<section id="editar-inmueble" class="container p-5">
    <div style="background-color: #ffffff;">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-lg-8 mb-4 mb-lg-0"> <!-- Ajusta el tamaño de la columna -->
            <div class="card"> 
              <h2 class="card-header text-center">Alta de Inmueble</h2>
              <div class="card-body p-4">
                <form method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Enviar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
